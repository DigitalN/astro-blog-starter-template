<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prairie Bright Solar - Solar Made Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #b3d9ff; /* Darker shade of blue */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 30px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
            position: relative;
            z-index: 10; /* Ensure header stays above wave */
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .social-links {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .social-links span {
            font-size: 14px;
            color: #666;
            margin-right: 10px;
        }

        .social-links a {
            color: #333;
            text-decoration: none;
            font-size: 20px;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
        }

        .social-links a:hover {
            opacity: 0.7;
        }

        .social-links img {
            height: 24px;
            width: 24px;
        }

        .main-content {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 10; /* Ensure content stays above wave */
        }

        .illustration {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .illustration img {
            height: 240px;
            width: auto;
            max-width: 240px;
        }

        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
        }

        .coming-soon {
            font-size: 24px;
            color: #666;
            margin-bottom: 40px;
        }

        .signup-section {
            position: relative;
            z-index: 10; /* Ensure form stays above wave */
        }

        .signup-section h3 {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="text"], input[type="tel"] {
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background-color: white;
            position: relative;
            z-index: 15;
        }

        input[type="text"]:focus, input[type="tel"]:focus {
            border-color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
            z-index: 15;
        }

        button:hover:not(:disabled) {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .success-message {
            color: #4CAF50;
            margin-top: 20px;
            display: none;
            font-weight: bold;
            position: relative;
            z-index: 10;
        }

        .error-message {
            color: #f44336;
            margin-top: 20px;
            display: none;
            font-weight: bold;
            position: relative;
            z-index: 10;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background-color: #b3d9ff;
            border-radius: 0 0 30px 30px;
            z-index: 1;
            clip-path: ellipse(100% 60% at 50% 100%);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 36px;
            }

            .wave {
                height: 150px;
            }

            .logo {
                font-size: 20px;
            }

            .illustration img {
                height: 160px;
                max-width: 160px;
            }

            .signup-section h3 {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Prairie Bright Solar</div>
            <div class="social-links">
                <span>Follow us</span>
                <a href="mailto:info@prairiebright.ca" aria-label="Email">ðŸ“§</a>
                <a href="https://instagram.com/prairiebright" target="_blank" aria-label="Instagram">
                    <img src="Instagram.png" alt="Instagram">
                </a>
            </div>
        </header>

        <main class="main-content">
            <div class="illustration">
                <img src="logo.png" alt="Prairie Bright Solar Logo">
            </div>
            <h1>Solar Made Simple</h1>
            <p class="coming-soon">Coming soon to the Edmonton area</p>
            
            <div class="signup-section">
                <h3>Ready to get rid of your power bill? Let's chat today!</h3>
                <form id="contactForm" class="form-container">
                    <input 
                        type="text" 
                        id="name" 
                        placeholder="Enter your first and last name" 
                        required
                    >
                    <input 
                        type="tel" 
                        id="phone" 
                        placeholder="Enter your phone number" 
                        required
                    >
                    <button type="submit">Eliminate My Power Bill!</button>
                </form>
                <div class="success-message" id="successMessage">
                    Thank you! Keith will get in touch soon, you're on your way to free energy.
                </div>
                <div class="error-message" id="errorMessage">
                    Something went wrong. Please try again or email us at keith@prairiebright.ca
                </div>
            </div>
        </main>

        <div class="wave"></div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = e.target.querySelector('button');
            
            // Basic validation
            if (!name || !phone) {
                errorMessage.textContent = 'Please fill in both fields.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }
            
            // Hide any previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Show loading state
            submitButton.textContent = 'Connecting...';
            submitButton.disabled = true;
            
            const powerAutomateUrl = 'https://defaultc91d91f66b66489bb3238d8ad34fe3.e9.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/4a883f8d6e7a477e959cb3ab41e581bf/triggers/manual/paths/invoke/?api-version=1&tenantId=tId&environmentName=Default-c91d91f6-6b66-489b-b323-8d8ad34fe3e9&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=1kJjcZhX-pAvW-JCPGgvCA9u1svB6S1ZHNAYGDBkW7w';
            
            const payload = {
                name: name,
                phone: phone,
                timestamp: new Date().toISOString(),
                source: 'Prairie Bright Solar Landing Page',
                location: 'Edmonton, Alberta',
                company: 'Prairie Bright Solar'
            };
            
            console.log('Submitting to Power Automate:', payload);
            
            try {
                const response = await fetch(powerAutomateUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors',
                    body: JSON.stringify(payload)
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                // Power Automate typically returns 200, 201, or 202 for success
                if (response.ok || response.status === 202 || response.status === 201) {
                    successMessage.style.display = 'block';
                    document.getElementById('name').value = '';
                    document.getElementById('phone').value = '';
                    console.log('Form submitted successfully!');
                } else {
                    // Try to get error details
                    let errorText = '';
                    try {
                        errorText = await response.text();
                        console.error('Response error:', errorText);
                    } catch (e) {
                        console.error('Could not read error response');
                    }
                    throw new Error(`HTTP ${response.status}: ${errorText || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Fetch error:', error);
                errorMessage.innerHTML = `Something went wrong: ${error.message}<br><small>Please try again or email us at info@prairiebright.ca</small>`;
                errorMessage.style.display = 'block';
            } finally {
                // Reset button
                submitButton.textContent = 'Let\'s Connect';
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
